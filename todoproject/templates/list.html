{% extends 'base.html' %}

{% block header %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-xxxxx" crossorigin="anonymous">

    <title>TodoList</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-light text-dark">
        <div class="container">
            <h1 class="display-4">TodoList</h1>
            <p class="lead">TodoListを作成して生産的な毎日を過ごしましょう</p>   
        </div>
    </div>
  </body>
</html>
{% endblock %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>{{ item.title }}</p>
        <a href="#" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集画面へ</a>
        <a href="#" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">削除画面へ</a>
        <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</a>
    </div>

    {% endfor %}
</div>
{% endblock content %}
